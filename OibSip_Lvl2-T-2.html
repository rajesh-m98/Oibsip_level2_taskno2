<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            text-align: center;
        }

        #head {
            font-weight: bold;
        }

        .calculator {
            width: 230px;
            height: 380px;
            margin: 40px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #ccc;
            background-color: rgb(71, 69, 69);
            color: white;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 1px;
            border-radius: 8px;
            border: none;
        }

        input[type="text"]:focus{
            outline: none;
        }

        input[type="button"] {
            width: 40px;
            height: 40px;
            font-size: 18px;
            margin: 2px;
            border-radius: 50%;
            border: none;
        }

        .equalto {
            background-color: rgb(255, 128, 0);
        }

        .clear{
            background-color: red;
        }

        .others {
            background-color: rgb(187, 185, 185);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <table cellspacing="10px">
            <tr>
                <td colspan="4" id="head" title="Calculator">
                    Calculator
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input title="input" type="text" id="display" readonly placeholder="Enter the number">
                </td>
            </tr>
            <tr>
                <td>
                    <input title="7" class="others" type="button" value="7" onclick="appendToDisplay('7')">
                </td>
                <td>
                    <input title="8" class="others" type="button" value="8" onclick="appendToDisplay('8')">
                </td>
                <td>
                    <input title="9" class="others" type="button" value="9" onclick="appendToDisplay('9')">
                </td>
                <td>
                    <input title="Division" class="others" type="button" value="/" onclick="appendToDisplay('/')">
                </td>
            </tr>
            <tr>
                <td>
                    <input title="4" class="others" type="button" value="4" onclick="appendToDisplay('4')">
                </td>
                <td>
                    <input title="5" class="others" type="button" value="5" onclick="appendToDisplay('5')">
                </td>
                <td>
                    <input title="6" class="others" type="button" value="6" onclick="appendToDisplay('6')">
                </td>
                <td>
                    <input title="Multiplication" class="others" type="button" value="*" onclick="appendToDisplay('*')">
                </td>
            </tr>
            <tr>
                <td>
                    <input title="1" class="others" type="button" value="1" onclick="appendToDisplay('1')">
                </td>
                <td>
                    <input title="2" class="others" type="button" value="2" onclick="appendToDisplay('2')">
                </td>
                <td>
                    <input title="3" class="others" type="button" value="3" onclick="appendToDisplay('3')">
                </td>
                <td>
                    <input title="Subtract" class="others" type="button" value="-" onclick="appendToDisplay('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input title="0" class="others" type="button" value="0" onclick="appendToDisplay('0')">
                </td>
                <td>
                    <input title="Dot" class="others" type="button" value="." onclick="appendToDisplay('.')">
                </td>
                <td>
                    <input title="Equalto" class="equalto" type="button" value="=" onclick="equals()">
                </td>
                <td>
                    <input title="Addition" class="others" type="button" value="+" onclick="appendToDisplay('+')">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input title="Clear" class="clear" type="button" value="C" onclick="clearDisplay()">
                </td>
            </tr>
        </table> 
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function equals() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
